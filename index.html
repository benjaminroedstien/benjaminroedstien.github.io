<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="index.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Orbitron&display=swap" rel="stylesheet">
            
        </head>

        <body>
            <main>
                <h1>Metric/imperial unit conversion</h1>
              <input inputmode="numeric" id="NumberInput" name="NumberInput" value="20" oninput="length(), volume(), weight()" autofocus>
             
            </main>

            <div class="div">
                <h3>Lenght (Meter/feet)</h3>
                <p><span id="resultsLenghtMeter">20</span> meters = <span id="resultsLenghtfeet">64.76</span> feet | <span id="resultsLenghtMeterReversed">20</span> feet =<span id="resultsLenghtFeetReversed">6.46</span> meters</p>
              
                <h3>Volume (Liters/Gallons</h3>
                <p><span id="resultsVolumeLiters">20</span> liters = <span id="resultsVolumeGallons">5.284</span> gallons | <span id="resultsVolumeGallonsReversed">20</span> gallons =<span id="resultsVolumeLitersReversed">75.708</span> liters</p>

                <h3>Mass (Kilogram/Pounds</h3>
                <p><span id="resultsMassKilos">20</span> kilos = <span id="resultsMassPounds">44.092</span> pounds | <span id="resultsMassPoundsReversed">20</span> pounds =<span id="resultsMassKilosReversed">9.072</span> kilos</p>
             
                <script src="index.js"> </script>
            </div>
     
        </body>        

    </html>
